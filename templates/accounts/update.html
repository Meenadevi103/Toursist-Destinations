<!DOCTYPE html>
<html>
<head>
    <title>Edit Destination</title>
</head>
<style>
    body{
        background-color: rgb(243, 238, 231);

    }
    .container{
                width:200px;
                margin: auto;
                background-color: aliceblue;
                padding:20px;
                border-radius: 6px;
                box-shadow: 0 0 10px #aaa;
    }
    h2{
        text-align: center;
    }
    label{
        color: #000;
        font-weight: bold;
        padding: auto;
    }
    input,textarea{
        width:auto;
        padding: 8px;
        margin-top:6px ;
        margin-bottom: 12px;
    }
    button{
        color: #121213;
        background-color: #10e46c;
        padding: 10px;
        margin-right: 40px;
        width :100%;
        border:none;
        cursor: pointer;
    }
    button:hover{
        background-color: #0ae352;
    }
    </style>
<body>

<h2>Edit Destination</h2>
<div class="container">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Place Name</label>
    <input type="text" name="place_name" value="{{ destination.place_name }}">

    <label>Weather</label>
    <input type="text" name="weather" value="{{ destination.weather }}">

    <label>State</label>
    <input type="text" name="state" value="{{ destination.state }}">

    <label>District</label>
    <input type="text" name="district" value="{{ destination.district }}">

    <label>Google Map Link</label>
    <input type="url" name="google_map_link" value="{{ destination.google_map_link }}">

    <label>Description</label>
    <textarea name="description">{{ destination.description }}</textarea>

    <label>Change Image</label>
    <input type="file" name="image">

    <button type="submit">Update</button>
</form>
</div>
</body>
</html>
